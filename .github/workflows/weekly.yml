name: Weekly newsletter

on:
  workflow_dispatch:
  schedule:
    # 12:00 UTC p√• fredagar (13:00 svensk vintertid, 14:00 sommartid)
    - cron: "0 12 * * 5"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build newsletter
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: python build_newsletter.py

      - name: Commit & push
        run: |
          git config user.name "newsletter-bot"
          git config user.email "newsletter-bot@users.noreply.github.com"
          git add docs/index.md
          git commit -m "Update newsletter" || echo "No changes"
          git push
